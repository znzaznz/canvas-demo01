<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale,maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        #canvas{
            height: 100vh;
            width: 100%;
            border: 1px solid red;
        }
        .point{
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
    <title>Canvas</title>
</head>
<body>
    <div id="canvas">
    </div>
    <script>
        canvas.onclick = (e)=>{
            console.log(e)
            console.log(e.clientX);
            console.log(e.clientY);

            let div = document.createElement("div")
            div.classList.add("point")
            div.style.left = e.clientX + "px"
            div.style.top = e.clientY + "px"
            div.style.transform = 'translate(-3px,-3px)'
            canvas.appendChild(div)
        }
    </script>
</body>
</html>
