<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale,maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        #canvas{
            display: block;
        }
        .point{
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <script>
        canvas.width = document.documentElement.clientWidth
        canvas.height = document.documentElement.clientHeight

        let ctx = canvas.getContext("2d");
        let painting = false;
        //画线
        canvas.onmousedown = ()=>{
            painting = true;
        }
        canvas.onmouseup = ()=>{
            painting = false;
        }
        canvas.onmousemove = (e)=>{
            if (painting === true){
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY , 5, 0, 2 * Math.PI, false);
                ctx.stroke();
                ctx.fill();
            }
        }

    </script>
</body>
</html>
